<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mini Support Bot — Backend Tester</title>
<style>
  :root{ --bg:#0f172a; --panel:#1e293b; --accent:#7c3aed; --accent2:#38bdf8; --text:#e2e8f0; --muted:#94a3b8; --chip:#0b1220; }
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(135deg,#0a0f1e,#101b33 60%,#09111f);
       font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--text);}
  .wrap{max-width:840px;margin:32px auto;padding:16px}
  .card{background:rgba(30,41,59,.9);border:1px solid rgba(148,163,184,.12);
        border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  .head{padding:16px 18px;background:linear-gradient(135deg,#4c1d95,#0ea5e9);
        color:#fff;display:flex;align-items:center;gap:12px}
  .head .dot{width:10px;height:10px;border-radius:50%;background:#22c55e;box-shadow:0 0 8px #22c55e}
  .head h1{font-size:18px;margin:0}
  .chat{height:520px;display:flex}
  .left{flex:1;padding:18px;overflow:auto;background:linear-gradient(180deg,rgba(2,6,23,.4),rgba(2,6,23,.15))}
  .right{width:280px;border-left:1px solid rgba(148,163,184,.1);padding:12px;background:rgba(15,23,42,.6)}
  .msg{max-width:78%;padding:10px 12px;border-radius:12px;margin:8px 0;white-space:pre-wrap;line-height:1.35}
  .bot{background:#0b1220;border:1px solid rgba(148,163,184,.16)}
  .user{background:rgba(124,58,237,.18);border:1px solid rgba(124,58,237,.35);margin-left:auto}
  .suggest{display:flex;flex-wrap:wrap;gap:8px;margin-top:6px}
  .chip{border:1px solid rgba(148,163,184,.2);background:var(--chip);color:#dbeafe;
        padding:8px 10px;border-radius:999px;font-size:13px;cursor:pointer}
  .chip:hover{border-color:#60a5fa;background:rgba(2,132,199,.15)}
  .controls{display:flex;gap:10px;padding:12px;border-top:1px solid rgba(148,163,184,.12);background:#0b1220}
  input[type="text"]{flex:1;background:#0a1224;border:1px solid rgba(148,163,184,.2);color:#e2e8f0;
        padding:10px 12px;border-radius:10px;outline:none}
  input[type="text"]::placeholder{color:#64748b}
  button.send{background:linear-gradient(135deg,var(--accent),var(--accent2));color:#fff;border:none;
        padding:10px 14px;border-radius:10px;cursor:pointer}
  small.hint{display:block;color:var(--muted);margin-top:4px}
  .note{color:#cbd5e1;font-size:13px;background:rgba(2,132,199,.08);border:1px dashed rgba(56,189,248,.35);
        padding:8px 10px;border-radius:10px}
  .badge{font-size:11px;padding:2px 8px;border-radius:999px;background:rgba(124,58,237,.2);border:1px solid rgba(124,58,237,.4)}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="head">
      <span class="dot"></span>
      <h1 id="botTitle">Ask SupportBot</h1>
      <span class="badge">static mini bot</span>
    </div>

    <div class="chat">
      <div class="left" id="messages"></div>

      <aside class="right">
        <div class="note" id="note">Short answers. For deep issues, contact support.</div>
        <h3 style="margin:12px 6px 6px;font-size:14px;color:#cbd5e1;">Quick choices</h3>
        <div id="menu" class="suggest"></div>
      </aside>
    </div>

    <div class="controls">
      <input id="text" type="text" placeholder="Ask a question…" />
      <button class="send" id="sendBtn">Send ▷</button>
    </div>
    <small class="hint" style="padding: 0 12px 12px;">Tip: click a chip → the bot calls <code>POST /minibot/chat</code> with <code>{intentId}</code>.</small>
  </div>
</div>

<script>
  // ======= CONFIG (your real routes) =======
  const BASE_URL = "http://localhost:8002/api/v1";
  const AUTH_TOKEN = ""; // e.g. "Bearer eyJ..."

  // ======= DOM =======
  const elMessages = document.getElementById("messages");
  const elMenu = document.getElementById("menu");
  const elText = document.getElementById("text");
  const elSend = document.getElementById("sendBtn");
  const elTitle = document.getElementById("botTitle");
  const elNote = document.getElementById("note");

  // ======= helpers =======
  function addMsg(text, who="bot"){
    const div = document.createElement("div");
    div.className = `msg ${who}`;
    div.innerHTML = escapeHtml(text).replace(/\n/g,"<br>");
    elMessages.appendChild(div);
    elMessages.scrollTop = elMessages.scrollHeight;
  }
  function escapeHtml(s=""){
    return s.replace(/[&<>"']/g, m=>({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[m]));
  }
  function renderChips(list){
    elMenu.innerHTML = "";
    (list||[]).forEach(({id,label})=>{
      const b = document.createElement("button");
      b.className = "chip";
      b.textContent = label;
      b.onclick = ()=> sendIntent(id,label);
      elMenu.appendChild(b);
    });
  }
  // normalize various API shapes: {data}, {body}, {result}
  function unpack(json){
    return json?.data ?? json?.body ?? json?.result ?? json ?? null;
  }

  // ======= API =======
  async function api(path, opts={}){
    const headers = {"Content-Type":"application/json"};
    if (AUTH_TOKEN) headers["Authorization"] = AUTH_TOKEN;
    const res = await fetch(BASE_URL + path, {headers,...opts});
    if (!res.ok) throw new Error("HTTP " + res.status);
    return res.json();
  }

  async function loadMenu(){
    try{
      const resp = await api("/minibot/menu", { method:"GET" });
      const payload = unpack(resp);
      elTitle.textContent = payload?.title || "Ask SupportBot";
      if (payload?.note) elNote.textContent = payload.note;
      renderChips(payload?.menu || []);
      addMsg("Hi! Choose a topic from the right, or type your question.", "bot");
    }catch(e){
      addMsg("Could not load menu. Check BASE_URL/CORS.", "bot");
      console.error(e);
    }
  }

  async function sendIntent(id,label){
    addMsg(label || ("→ " + id), "user");
    try{
      const resp = await api("/minibot/chat", {
        method:"POST",
        body: JSON.stringify({ intentId:id })
      });
      const payload = unpack(resp);
      addMsg(payload?.answer || "…", "bot");
      renderChips(payload?.suggestions || []);
    }catch(e){
      addMsg("Request failed. See console.", "bot");
      console.error(e);
    }
  }

  async function sendMessage(){
    const text = elText.value.trim();
    if (!text) return;
    elText.value = "";
    addMsg(text, "user");
    try{
      const resp = await api("/minibot/chat", {
        method:"POST",
        body: JSON.stringify({ message:text })
      });
      const payload = unpack(resp);
      addMsg(payload?.answer || "…", "bot");
      renderChips(payload?.suggestions || []);
    }catch(e){
      addMsg("Request failed. See console.", "bot");
      console.error(e);
    }
  }

  // ======= events =======
  elSend.onclick = sendMessage;
  elText.addEventListener("keydown", (e)=>{
    if (e.key === "Enter" && !e.shiftKey) sendMessage();
  });

  // boot
  loadMenu();
</script>
</body>
</html>
